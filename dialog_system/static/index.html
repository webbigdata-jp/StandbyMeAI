    <div class="container">

    <script>
        let mediaRecorder = null;
        let audioContext = null;
        let websocket = null;
        let isRecording = false;
        let analyser = null;
        let dataArray = null;
        let speechDots = [];
        
        // éŸ³å£°æ¤œå‡ºã‚¤ãƒ³ã‚¸ã‚±ãƒ¼ã‚¿ãƒ¼
        speechDots = [
            document.getElementById('dot1'),
            document.getElementById('dot2'),
            document.getElementById('dot3')
        ];
        
        async function startRecording() {
            try {
                // ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ã‚’å–å¾—
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                // WebSocketæ¥ç¶š
                websocket = new WebSocket('ws://localhost:8002/ws');
                
                websocket.onopen = () => {
                    console.log('WebSocketæ¥ç¶šãŒç¢ºç«‹ã•ã‚Œã¾ã—ãŸ');
                    updateStatus('èãå–ã‚Šä¸­...ãŠè©±ã—ãã ã•ã„', 'listening');
                    updateConnectionStatus('æ¥ç¶šä¸­', true);
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocketã‚¨ãƒ©ãƒ¼:', error);
                    updateStatus('æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
                    updateConnectionStatus('ã‚¨ãƒ©ãƒ¼', false);
                };
                
                websocket.onclose = () => {
                    console.log('WebSocketæ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
                    updateStatus('æ¥ç¶šãŒåˆ‡æ–­ã•ã‚Œã¾ã—ãŸ', 'error');
                    updateConnectionStatus('åˆ‡æ–­', false);
                };
                
                // ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã®è¨­å®š
                audioContext = new AudioContext({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(stream);
                
                // éŸ³é‡ãƒ¬ãƒ™ãƒ«è¡¨ç¤ºç”¨ã®ã‚¢ãƒŠãƒ©ã‚¤ã‚¶ãƒ¼
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                source.connect(analyser);
                
                // ScriptProcessorNodeã§éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’å‡¦ç†
                const processor = audioContext.createScriptProcessor(1024, 1, 1);
                
                processor.onaudioprocess = (event) => {
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        const inputData = event.inputBuffer.getChannelData(0);
                        
                        // Float32Arrayã‚’ãƒã‚¤ãƒŠãƒªãƒ‡ãƒ¼ã‚¿ã¨ã—ã¦é€ä¿¡
                        const buffer = new ArrayBuffer(inputData.length * 4);
                        const view = new Float32Array(buffer);
                        view.set(inputData);
                        
                        websocket.send(buffer);
                        
                        // éŸ³é‡ãƒ¬ãƒ™ãƒ«ã‚’æ›´æ–°
                        updateVolumeLevel(inputData);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                isRecording = true;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
            } catch (error) {
                console.error('éŒ²éŸ³é–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus('ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ', 'error');
                updateConnectionStatus('ã‚¨ãƒ©ãƒ¼', false);
            }
        }
        
        function stopRecording() {
            if (websocket) {
                websocket.close();
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            isRecording = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            updateStatus('åœæ­¢ã—ã¾ã—ãŸ', 'ready');
            updateConnectionStatus('åˆ‡æ–­', false);
            updateVolumeLevel(new Float32Array(1024)); // éŸ³é‡ãƒ¬ãƒ™ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ
            updateSpeechIndicator(false);
        }
        
        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'speech_started':
                    updateStatus('éŸ³å£°ã‚’æ¤œå‡ºã—ã¾ã—ãŸ...', 'listening');
                    updateSpeechIndicator(true);
                    break;
                    
                case 'speech_detected':
                    updateSpeechIndicator(true);
                    break;
                    
                case 'speech_ended':
                    updateStatus('èãå–ã‚Šä¸­...ãŠè©±ã—ãã ã•ã„', 'listening');
                    updateSpeechIndicator(false);
                    break;
                    
                case 'processing':
                    updateStatus('éŸ³å£°ã‚’èªè­˜ä¸­ã§ã™...', 'processing');
                    updateSpeechIndicator(false);
                    break;
                    
                case 'transcription':
                    if (data.result && data.result.text && data.result.text.trim().length > 0) {
                        addTranscription(data.result, data.timestamp);
                        updateStatus('èãå–ã‚Šä¸­...ãŠè©±ã—ãã ã•ã„', 'listening');
                    }
                    break;
            }
        }
        
        function addTranscription(result, timestamp) {
            const transcriptionsDiv = document.getElementById('transcriptions');
            
            // åˆå›ã®å ´åˆã¯èª¬æ˜æ–‡ã‚’å‰Šé™¤
            if (transcriptionsDiv.innerHTML.includes('ã“ã“ã«èªè­˜ã•ã‚ŒãŸéŸ³å£°ãŒè¡¨ç¤ºã•ã‚Œã¾ã™')) {
                transcriptionsDiv.innerHTML = '';
            }
            
            const transcriptItem = document.createElement('div');
            transcriptItem.className = `transcript-item ${result.speech_type || 'conversation'}`;
            
            const time = new Date(timestamp * 1000).toLocaleTimeString('ja-JP');
            const duration = result.metadata ? result.metadata.duration.toFixed(1) : '0.0';
            const pauseBefore = result.metadata && result.metadata.pause_before > 0 ? 
                               result.metadata.pause_before.toFixed(1) : '0.0';
            
            // ç™ºè©±ã‚¿ã‚¤ãƒ—ã®è¡¨ç¤ºå
            const typeNames = {
                'greeting': 'æŒ¨æ‹¶',
                'long_story': 'é•·ã„ãŠè©±',
                'conversation': 'ä¼šè©±'
            };
            const typeName = typeNames[result.speech_type] || 'ä¼šè©±';
            
            transcriptItem.innerHTML = `
                <div class="transcript-text">${result.text}</div>
                <div class="transcript-meta">
                    <span class="meta-item">ğŸ“… ${time}</span>
                    <span class="meta-item">â±ï¸ ${duration}ç§’</span>
                    <span class="meta-item">â¸ï¸ é–“éš”: ${pauseBefore}ç§’</span>
                    <span class="meta-item">ğŸ·ï¸ ${typeName}</span>
                    <span class="meta-item">âœ… ${result.confidence}</span>
                </div>
            `;
            
            transcriptionsDiv.appendChild(transcriptItem);
            transcriptionsDiv.scrollTop = transcriptionsDiv.scrollHeight;
            
            // éŸ³å£°ã«ã‚ã‚ã›ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            setTimeout(() => {
                transcriptItem.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    transcriptItem.style.transform = 'scale(1)';
                }, 200);
            }, 100);
        }
        
        function clearTranscriptions() {
            const transcriptionsDiv = document.getElementById('transcriptions');
            transcriptionsDiv.innerHTML = `
                <p style="color: #666; text-align: center; font-style: italic;">
                    ã“ã“ã«èªè­˜ã•ã‚ŒãŸéŸ³å£°ãŒè¡¨ç¤ºã•ã‚Œã¾ã™
                </p>
            `;
        }
        
        function updateStatus(message, type = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateConnectionStatus(status, connected) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = `ğŸ”— ${status}`;
            statusDiv.className = `connection-status ${connected ? '' : 'disconnected'}`;
        }
        
        function updateVolumeLevel(audioData) {
            // RMSéŸ³é‡è¨ˆç®—
            let sum = 0;
            for (let i = 0; i < audioData.length; i++) {
                sum += audioData[i] * audioData[i];
            }
            const rms = Math.sqrt(sum / audioData.length);
            const volume = Math.min(100, rms * 1500); // 0-100ã«ã‚¹ã‚±ãƒ¼ãƒ«
            
            const volumeLevel = document.getElementById('volumeLevel');
            volumeLevel.style.width = volume + '%';
        }
        
        function updateSpeechIndicator(isActive) {
            speechDots.forEach((dot, index) => {
                setTimeout(() => {
                    if (isActive) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                }, index * 100); // é †æ¬¡ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            });
        }
        
        // è‡ªå‹•ãƒªã‚µã‚¤ã‚ºæ©Ÿèƒ½
        function adjustLayoutForElderly() {
            const container = document.querySelector('.container');
            const isSmallScreen = window.innerWidth < 768;
            
            if (isSmallScreen) {
                container.style.padding = '20px';
                document.querySelectorAll('button').forEach(btn => {

        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã¨ãƒªã‚µã‚¤ã‚ºæ™‚ã«èª¿æ•´
        window.addEventListener('load', adjustLayoutForElderly);
        window.addEventListener('resize', adjustLayoutForElderly);
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
        });
        
        // å®šæœŸçš„ãªæ¥ç¶šç¢ºèªï¼ˆ30ç§’ã”ã¨ï¼‰
        setInterval(() => {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                updateConnectionStatus('æ¥ç¶šä¸­', true);
            } else if (isRecording) {
                updateConnectionStatus('å†æ¥ç¶šä¸­...', false);
                // è‡ªå‹•å†æ¥ç¶šã®è©¦è¡Œ
                if (websocket && websocket.readyState === WebSocket.CLOSED) {
                    console.log('è‡ªå‹•å†æ¥ç¶šã‚’è©¦è¡Œã—ã¾ã™...');
                    // å¿…è¦ã«å¿œã˜ã¦å†æ¥ç¶šãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ 
                }
            }
        }, 30000);
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–
        window.addEventListener('error', (event) => {
            console.error('ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¨ãƒ©ãƒ¼:', event.error);
            updateStatus('ã‚·ã‚¹ãƒ†ãƒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
        });
        
        // é«˜é½¢è€…å‘ã‘ã‚¢ã‚¯ã‚»ã‚·ãƒ“ãƒªãƒ†ã‚£æ”¹å–„
        document.addEventListener('keydown', (event) => {
            // ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ã§éŒ²éŸ³é–‹å§‹/åœæ­¢
            if (event.code === 'Space') {

                if (!isRecording) {

                } else {

            }
            
            // Escapeã‚­ãƒ¼ã§åœæ­¢
            if (event.code === 'Escape' && isRecording) {

            }
        });
        
        // åˆæœŸè¡¨ç¤ºãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        setTimeout(() => {
            updateStatus('ãƒã‚¤ã‚¯ã®ä½¿ç”¨ã‚’è¨±å¯ã—ã¦ã€èãå–ã‚Šé–‹å§‹ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„', 'ready');
        }, 1000);
    </script>
